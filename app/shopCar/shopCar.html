<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="shopCar.css" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../footer/footer.css">

</head>
<body>
     @@include("../header/header.html")
    <!------------ Modal 删除键弹出框-------------->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                        确定删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="yes">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-cont">
        <div class="w1210">
            <div class="cart-top">
                <p class="c-title">我的购物车</p>
            </div>
            <div class="cart-info">
                <img src="../img/tip1.png" alt="购物指南">
            </div>
            <div id="cart-no">
                <div class="no-img">
                    <img src="../img/no.png" alt="no shop" />
                </div>
                <div class="no-tips">您的购物车无商品，快去看看心仪的商品吧</div>
                <div class="no-link">
                    <a href="../index.html">去逛逛</a>
                </div>
            </div>
            <div id="cart-list" class="continer">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="shopping" id="all" checked>全选</th>
                            <th>商品</th>
                            <th>类型</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="cart-bar">
                    <span class="total-price">
                        合计：<em id="cartTotalPrice">0</em>元
                    </span>
                    <a href="javascript:void(0);" class="goCheckout">去结算</a>
                </div>
            </div>
        </div>
    </div>
    @@include("../footer/footer.html")
</body>
</html>
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<script src="./shopCar.js"></script>
<script src="../header/header.js"></script>
