        <form class="loginfrom" action="./register.php">
            <h2>注 &nbsp; 册</h2>
            <div class="registerSucces">
                    <div class="mima rgzh">
                        <span class="iconfont iconyonghu"></span>
                        <input class="username" placeholder="4-12位大小写英文字母或数字" type="text"
                        required="true" name="username" onblur="unametest(this)">
                        <span class="iconfont"></span>
                        <p class=""></p>
                    </div>
                    <div class = "mima phoneNum">
                        <span class="iconfont iconshouji"></span>
                        <input class="password tel" placeholder="请输入手机号" name="tel" 
                        required="true" onblur="test(this)">
                        <span class="iconfont"></span>
                        <p class=""></p>
                    </div>
                    <div class="mima email">
                        <span class="iconfont iconyouxiang"></span>
                        <input class="password mail" placeholder="请输入邮箱号" name="mail" 
                        required="true" onblur="test(this)">
                        <span class="iconfont"></span>
                        <p class=""></p>
                    </div>
                    <div class="mima">
                        <span class="iconfont iconmima"></span>
                        <input class="password mima1" placeholder="请输入6-12位的英文数字组合密码"

                        <span class="iconfont"></span>
                        <p></p>
                    </div>
                    <div class="mima">
                        <span class="iconfont iconmima"></span>
                        <input class="password mima2" placeholder="请再次输入密码" type="password" 
                        required="true" onblur="pwtest(this)">
                        <span class="iconfont"></span>
                        <p></p>
                    </div>
                    <button type="submit" id="myButton" data-loading-text="注册中..."
                        class="btn btn-primary btn-rg" autocomplete="off">注册</button>
          </form>
